spring.application.name=LibraryManagementApi

# JWT DEPENDENCY


#JPA DEPENDENCY
# Server Configuration
server.port=8080  
#Optional: Customize your server port if needed

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/LibraryDb
spring.datasource.username=postgres
spring.datasource.password=Postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
# Options: create, create-drop, update, validate, none
spring.jpa.show-sql=true              
# Log SQL queries to the console
spring.jpa.properties.hibernate.format_sql=true  
# Format SQL output for readability

# Dialect (Optional; Spring Boot usually auto-detects)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling (Optional)
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=10  
# Adjust as needed for your workload

# Logging (Optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Custom username and password for Spring Security
spring.security.user.name=utk
